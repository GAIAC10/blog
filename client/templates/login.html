<!DOCTYPE html>
<html>
<!--
    登录
-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/login_reglogin.css"/>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <title>登陆</title>
</head>
<body>
	<div class="bg">
		<img src="/static/images/b.jpg" alt="">
	</div>
	<div class="main">
		<div class="header" >
			<h1>Login!</h1>
		</div>
		<p></p>
			<ul class="right-form">
				<h2>Login:</h2>
				<li><input type="text" class="username" name="username" placeholder="Username" required/></li>
				<li><input type="password" class="password" name="password" placeholder="Password" required/></li>
				<input type="button" value="登录" onclick="login()">
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
	</div>
	
</body>

<script>
	function login() {
	var username=$('.username').val();
	var password=$('.password').val();
	var post_data={'username':username,'password':password};
	$.ajax({
		type:'post',
		contentType:'application/json',
		dataType:'json',
		data:JSON.stringify(post_data),
		url:'http://127.0.0.1:8000/v1/tokens',
		success:function (resule) {
			if (resule.code==200){
				// set（存到本地数据）和get（获取本地中的数据）
				// dnblog_token和dnblog_user是老师在其他ajax中写死的，在这里不能改，但是在其他的情况下可以改
				window.localStorage.setItem('dnblog_token',resule.data.token);
				window.localStorage.setItem('dnblog_user',resule.username);
				alert('登陆成功')
				// 跳转到指定的网站 /之前是127.0.0.1:5000
				window.location.href='/'+resule.username+'/'+'topics'
				// window.location.href='/index'
			}
			else {
				alert(resule.error)
			}
		}
	})
	}
</script>

</html>
